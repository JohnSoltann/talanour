<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5d760" />
      <stop offset="50%" stop-color="#e6b422" />
      <stop offset="100%" stop-color="#d4af37" />
    </linearGradient>
    
    <pattern id="pattern-dots" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="scale(2) rotate(0)">
      <rect width="100%" height="100%" fill="url(#gold-gradient)"/>
      
        <circle cx="12" cy="12" r="6" fill="#f0c419" opacity="0.3" />
        <circle cx="36" cy="12" r="6" fill="#f0c419" opacity="0.3" />
        <circle cx="12" cy="36" r="6" fill="#f0c419" opacity="0.3" />
        <circle cx="36" cy="36" r="6" fill="#f0c419" opacity="0.3" />
      
    </pattern>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <rect width="600" height="400" fill="url(#pattern-dots)" />
  
  <rect x="0" y="0" width="600" height="400" fill="rgba(0,0,0,0.4)" />
  
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">افزایش تقاضای طلا</text>
</svg>